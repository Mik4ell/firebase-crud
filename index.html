

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Firebase CRUD</title>

    <!-- BOOTSWATCH -->
    <link
      rel="stylesheet"
      href="https://bootswatch.com/5/yeti/bootstrap.min.css"
    />
  </head>

  <body class="bg-dark">
    <!-- ADD TASK -->
    <div class="container p-4">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <h1 class="h2"><strong> Cadastro</strong></h1>

              <form id="task-form">

                <label for="nome">Nome:</label>
                <input
                  type="text"
                  id="nome"
                  class="form-control mb-3"
                  class="My First Title"
                  placeholder="Ex. João"
                  autofocus
                />

                <label for="sobrenome">Sobrenome:</label>
                <input
                  id="sobrenome"
                  rows="3"
                  class="form-control mb-3"
                  placeholder="Ex: Martins"
                ></input>

                <label for="email">Email:</label>
                <input
                  id="email"
                  rows="3"
                  class="form-control mb-3"
                  placeholder="Ex: João@gmail.com"
                ></input>

                <label for="cpf">CPF:</label>
                <input
                  id="cpf"
                  rows="3"
                  class="form-control mb-3"
                  placeholder="Ex: 345.332..."
                ></input>

                <label for="telefone">Telefone:</label>
                <input
                  id="telefone"
                  rows="3"
                  class="form-control mb-3"
                  placeholder="EX: (12) 991367542"
                ></input>


                <button class="btn btn-primary" id="btn-task-form">Save</button>
              </form>
            </div>
          </div>
        </div>
        <!-- Tasks List -->
        <div class="col-md-6" id="tasks-container"></div>
      </div>
    </div>

    <!-- CUSTOM CODE -->
    <script src="./index.js" type="module"></script>
  </body>
</html>
